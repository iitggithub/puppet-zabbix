---
zabbix::package_name: 'zabbix'
zabbix::package_manage: true
zabbix::package_ensure: 'installed'
zabbix::package_name: 'zabbix'
zabbix::service_manage: true
zabbix::service_enable: true
zabbix::service_ensure: 'running'
zabbix::logtype: 'file'
zabbix::logfilesize: 1
zabbix::debuglevel: 3
zabbix::timeout: 3
zabbix::allowroot: 0
zabbix::loadmodulepath:
  - '${libdir}/modules'
zabbix::anage_repo: true
